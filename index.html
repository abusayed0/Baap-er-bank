<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank - Inside</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-14">
        <h1 class="text-4xl md:text-5xl text-center">Wellcome to inside of your <span class="font-semibold text-emerald-600">Baap Er Bank</span> <span class="text-indigo-700">!!</span></h1>
    </header>
    <main>
        <section class="mt-12 w-3/4 mx-auto p-5 bg-teal-100">
            <h2 class="text-3xl text-center">Let's play with money</h2>
            
            <!-- traction summary and balance  -->
            <div class="mt-8 text-white grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-green-500 p-6 rounded-md">
                    <h4 class="text-3xl">Deposit</h4>
                    <h3 class="text-4xl font-medium">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-cyan-500 p-6 rounded-md">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h3 class="text-4xl font-medium">$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-indigo-500 p-6 rounded-md">
                    <h4 class="text-3xl">Balance</h4>
                    <h3 class="text-4xl font-medium">$<span id="balance-total">1240</span></h3>
                </div>
            </div>

            <!-- diposit and withdraw  -->
            <div class="mt-10 grid lg:grid-cols-2 gap-6 text-white">
                <div class="bg-purple-500 p-2 md:p-6 rounded-md">
                    <h3 class="text-3xl">Please deposit :</h3>
                    <form class="mt-4 px-2 md:px-6 flex flex-col items-start gap-3" autocomplete="off">
                        <input class="w-full p-2 text-black" id="deposit-field" type="text" placeholder="$ you want to deposit" name="">
                        <button class="bg-orange-900 hover:bg-orange-500 px-4 py-2 rounded font-medium" id="btn-deposit">Deposit</button>
                    </form>
                </div>
                <div class="bg-pink-500 p-2 md:p-6 rounded-md">
                    <h3 class="text-3xl">Please withdraw :</h3>
                    <form class="mt-4 p-2 md:px-6 flex flex-col items-start gap-3" autocomplete="off">
                        <input class="w-full p-2 text-black" id="withdraw-field" type="text" placeholder="$ you want to withdraw" name="">
                        <button class="bg-orange-900 hover:bg-orange-500 px-4 py-2 rounded font-medium" id="btn-withdraw">Withdraw</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
